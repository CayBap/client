<div class="container" style="padding-top:30px" *ngIf="this.scoreboard === true">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading center">
                    <h3>BẢNG XẾP HẠNG</h3>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_length" id="dataTables-example_length">
                                    <label>Show
                    <select (change)="onSelected($event)" name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                      <option value="100000">All</option>
                    </select> entries</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending" style="width: 10%;">STT</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 25%;">Mã Sinh Viên</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 25%;">Tên Sinh Viên</th>

                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 10%;">Thời gian</th>
                                            <!-- <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 10%;">Vị trí câu hỏi</th> -->
                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 10%;">Status</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 10%;">Online</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let score of listScore" class="gradeA odd" role="row" [ngStyle]="{'color':score.status?'blue':'red', 'font-style':score.lastTime== -10?'italic':''}">
                                            <td class="">{{listScore.indexOf(score) + 1}}</td>
                                            <td class="">{{score.studentId}}</td>
                                            <td class="">{{score.name}}</td>
                                            <td class="center">{{score.lastTime}}</td>
                                            <td class="center">{{score.status?'passed':'losed'}}</td>

                                            <td class="center" [ngStyle]="{'color':score.userId.isOnline?'green':'gray', 'font-style':score.userId.isOnline?'bold':'italic'}">{{score.userId.isOnline?'Online':'Offline'}}</td>

                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<div *ngIf="this.scoreboard === false" class="scoreBoard">
    <div>
        <mat-form-field>
            <input matInput placeholder="Mã sinh viên" [(ngModel)]="this.user">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Mật khẩu" [(ngModel)]="this.pass">
        </mat-form-field>
    </div>
    <button mat-raised-button color="warn" (click)="resetPass()">Reset password</button>
</div>
<div class="btn-nav">
    <button mat-raised-button color="warn" (click)="showScore()">Show score board</button>
    <button mat-raised-button color="warn" (click)="showResetPass()">Show reset Password form</button>
</div>
